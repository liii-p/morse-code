<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morse Code Translator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Two boxes: morse code input and english output -->
        <!-- It needs to be able to accept and convert input both ways (English <-> Morse) -->
        <h1>Morse Code Translator</h1>
        <h3>
            Input either English or Morse text in the appropriate box and watch
            the magic happen!
        </h3>
        <div>
            <textarea
                type="text"
                id="englishBox"
                class="box"
                rows="10"
                cols="50"
                placeholder="Type some English here..."
            ></textarea>
            <button id="translate">Translate!</button>
            <button id="clear">Clear</button>
            <textarea
                type="text"
                id="morseBox"
                rows="10"
                cols="50"
                class="box"
                placeholder="Type some Morse code here..."
            ></textarea>
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
